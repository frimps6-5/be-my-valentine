<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
body {
    background: #ffe6f0;
    text-align: center;
    font-family: Arial, sans-serif;
    overflow: hidden;
}

h1 {
    margin-top: 80px;
    font-size: 45px;
    color: #ff4d88;
    font-family: 'Pacifico', cursive;
}

.name {
    animation: pulse 1.5s infinite;
}

@keyframes pulse {
    0% {transform: scale(1);}
    50% {transform: scale(1.1);}
    100% {transform: scale(1);}
}

.timer {
    font-size: 22px;
    margin-top: 20px;
    color: #444;
}

.btn {
    padding: 15px 30px;
    font-size: 20px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    position: absolute;
}

#yesBtn {
    background-color: #ff4d88;
    color: white;
    left: 42%;
    top: 60%;
}

#noBtn {
    background-color: #999;
    color: white;
    left: 55%;
    top: 60%;
}

/* Falling hearts */
.heart {
    position: fixed;
    top: -10px;
    font-size: 20px;
    animation: fall linear infinite;
}

@keyframes fall {
    to {
        transform: translateY(110vh);
    }
}
</style>
</head>

<body>

<h1>
Will you be my Valentine,<br>
<span class="name">ANIMA? ‚ù§Ô∏è</span>
</h1>

<div class="timer" id="countdown"></div>

<button id="yesBtn" class="btn" onclick="yesClicked()">YES üòç</button>
<button id="noBtn" class="btn">NO üòÖ</button>

<script>
/* COUNTDOWN TIMER */
const targetDate = new Date("Feb 14, 2026 00:00:00").getTime();

setInterval(() => {
    const now = new Date().getTime();
    const diff = targetDate - now;

    const days = Math.floor(diff / (1000*60*60*24));
    const hours = Math.floor((diff % (1000*60*60*24)) / (1000*60*60));
    const mins = Math.floor((diff % (1000*60*60)) / (1000*60));

    document.getElementById("countdown").innerHTML =
        `‚è≥ ${days}d ${hours}h ${mins}m until Valentine‚Äôs Day`;
}, 1000);


/* MOVING NO BUTTON */
const noBtn = document.getElementById("noBtn");

noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});


/* FALLING HEARTS */
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = Math.random() * 3 + 3 + "s";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 6000);
}

setInterval(createHeart, 300);


/* YES CLICKED */
function yesClicked() {

    confetti({
        particleCount: 200,
        spread: 90,
        origin: { y: 0.6 }
    });

    document.body.innerHTML = `
        <h1 style="margin-top:150px; color:#ff4d88;">
        Whew! üòÆ‚Äçüí®<br>
        Were you actually going to choose NO? üò≠üòÇ<br><br>
        </h1>
    `;
}
</script>

</body>
</html>
